<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Photoalbum</title>
        <link rel="stylesheet" href="./style/style.css"/>
    </h:head>
    <h:body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <h:form id="userForm">
                    <p:panel header="User Details">
                        <h:panelGrid columns="1">




                            <p:commandButton value="Sign Up" action="#{registrationServiceImpl.register()}"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
            <div class="form-container sign-in-container">
                <h:form id="userLoginId">
                    <p:panel header="Sign in">
                        <h:panelGrid columns="1">


                            <p:commandButton value="Sign In" action="#{authenticationServiceImpl.login(authenticationServiceImpl.user.email,authenticationServiceImpl.user.password)}" update="@this validationmessageId"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Search for users!</h1>
                        <p>Here you can find your friends</p>
                        <button class="ghost" id="signIn">GO</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Album search!</h1>
                        <p>Here you can find your albums</p>
                        <button class="ghost" id="signUp" >GO</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>
            </p>
        </footer>
        <script src="./style/style.js"></script>
    </h:body>
</f:view>
</html>
